<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/44afbf2dba.js" crossorigin="anonymous">
    </script>
    <meta charset="UTF=8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recharge</title>
    <link rel="stylesheet" href="css/style3.css">
    <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>

    <section>
        <div class="container">
          <form action="https://formspree.io/f/mdobjjvo" method="POST" id="my-form">
      
            <div class="form-group">
              <label for="firstName"><i class="fa-solid fa-user"></i> Name</label>
              <input type="text" id="firstName" name="firstName">
            </div>
      
            <div class="form-group">
              <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>
              <input type="text" id="lastName" name="lastName">
            </div>
      
            <div class="form-group">
              <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
              <input type="email" id="email" name="email">
            </div>
      
            <div class="form-group">
              <label for="massage"><i class="fa-solid fa-comment-dollar"></i> Plan Name</label>
              <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
            </div>
      
            <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
          </form>
        </div>
        <div id="status"></div>
      </section>

</body>
